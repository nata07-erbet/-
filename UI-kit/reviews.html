<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы</title>
</head>
<body>
    <section class="reviews">
        <header class="__headline headline">
            <h3 class="headline__title"></h3>
            <a href="#" class="headline__link link"></a>
        </header>
        <div class="reviews__content">
            <blockquote class="review">
                <div class="review__headline">
                    <div class="review__author avatar">
                        <img class="avatar__image" src="../img/user-pic-2.jpg" alt="Аватарка пользователя" width="40"
                            height="40">
                        <cite class="avatar__name">Валерия</cite>
                    </div>
                    <time class="review__time" datetime="28.06.2021">28.06.2021</time>
                </div>
                <p class="review__descriotion">Очень любим магазин Edison, покупаем тут обувь всем членам семьи. Отличное цена и
                    качество, только оригиналы. Обменять неподошедший размер тоже не проблема. Спасибо, любимый магазин Edison!
                </p>
            </blockquote>
        </div>
    </section>
</body>
</html>
