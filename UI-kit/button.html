<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка</title>
</head>

<body>
    <!--базовый класс button-->

    <!--модификация по типу кнопки:
        - первичного действия --primary
        - вторичного действия --secondary
    -->
    <!--кнопка первичного действия -->
    <a href="#" class="button button--primary">В корзину</a>
    <!--кнопка вторичного действия -->
    <a href="#" class="button button--secondary">Подробнее</a>
    <!--модификации по размеру кнопки
        - базовый  14px;
        - --size-xl - 16px;
    -->
    <a href="#" class="button button--primary button--size-xl">Смотреть каталог</a>
</body>
</html>
